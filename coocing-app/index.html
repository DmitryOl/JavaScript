<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coocing app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Like meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/sywswr1511383814.jpg" alt=""><span>pancakes</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/x2fw9e1560460636.jpg" alt=""><span>soup</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        random eat
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/x2fw9e1560460636.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4> Eat eat</h4>
                    <button class="fav-btn">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

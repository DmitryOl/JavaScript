<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation password</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">ggyhyg324bhjk4b2b4</span>
                <button id="copy">копировать</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">длина пароля</label>
                <input id="len" value='10' type="number" min='4' max='40' />
            </div>
            <div class="form-control">
                <label for="upper">Заглавные буквы</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Буквы</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Числа</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Символы</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                создать
            </button>
        </div>
    </div>
</body>
</html>
